name: CI/CD pipeline with AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Spring Boot tests
        run: ./gradlew test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      # ----- build -----
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with ShadowJar
        run: ./gradlew clean shadowJar

      - name: Build API documentation
        run: ./gradlew generateOpenApiDocs

      # ----- deploy -----
      - name: Set up Python # Set up Python (required for AWS SAM)
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      # Set up AWS SAM CLI
      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # SAM deploy
      - name: SAM deploy
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset

      # Upload resources to S3
      - name: Upload API documentation to S3
        run: |
          aws s3 sync ./build/openapi.json s3://${{ secrets.S3_BUCKET_NAME }}/docs/openapi.json --delete

      # Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/docs/openapi.json"
